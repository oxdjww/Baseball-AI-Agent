<!DOCTYPE html>

    <th:block th:replace="~{fragments/layout :: head}"></th:block>

<body th:replace="~{fragments/layout :: layout(~{::section}, false)}">

                                        <input type="radio" class="btn-check" th:id="${'s-team-' + team.name()}"
                                               th:field="*{supportTeam}" th:value="${team.name()}" autocomplete="off"

                                        <label class="team-chip" th:for="${'s-team-' + team.name()}"

                                                   th:field="*{notifyRainAlert}" id="s-opt2"/>
                                            <label class="form-check-label" for="s-opt2">Ïö∞Ï≤ú ÏïåÎ¶º</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                   th:field="*{notifyRealTimeAlert}" id="s-opt3"/>
                                            <label class="form-check-label" for="s-opt3">Ïã§ÏãúÍ∞Ñ Ïó≠Ï†Ñ ÏïåÎ¶º</label>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </form>

                <!-- Î°úÍ∑∏Ïù∏ -->

                     id="login-pane"
                     role="tabpanel" aria-labelledby="login-tab"
                     th:classappend="${activeTab}=='login' ? ' show active' : ''">

                    <!-- ‚úÖ Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ ÏÉÅÌÉú -->
                    <div th:if="${member != null}" class="alert alert-success d-flex align-items-center gap-2 mb-3">
                        <span class="badge bg-success">Î°úÍ∑∏Ïù∏Îê®</span>
                        <span>
                          <b th:text="${member.name}">ÌôçÍ∏∏Îèô</b> Îãò ¬∑

                        </form>

                    <!-- Î°úÍ∑∏Ïù∏ Ìèº (Î°úÍ∑∏Ïù∏ Ï†Ñ) -->
                    <div th:if="${member == null}">

                        <div class="alert alert-danger mb-3" th:if="${loginError}" th:text="${loginError}"></div>

                        <form th:action="@{/home/login}" method="post" th:object="${login}">

                                <div class="col-12 col-md-6">
                                    <label class="form-label">Ïù¥Î¶Ñ</label>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="ÌôçÍ∏∏Îèô"
                                           required/>
                                </div>

                                <div class="col-12">
                                    <label class="form-label d-block">ÏùëÏõê ÌåÄ</label>

                                        <th:block th:each="team : ${teams}">
                                            <input type="radio" class="btn-check" th:id="${'l-team-' + team.name()}"
                                                   th:field="*{supportTeam}" th:value="${team.name()}"
                                                   autocomplete="off" required/>
                                            <label class="team-chip" th:for="${'l-team-' + team.name()}"
                                                   th:text="${team.displayName}"></label>
                                        </th:block>

            <!-- üîî Î°úÍ∑∏Ïù∏ Ïã§Ìå® ÌÜ†Ïä§Ìä∏ (ÌåùÏóÖ) -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100;" th:if="${loginError}">

<!-- ÌÜ†Ïä§Ìä∏Îßå ÌëúÏãú (ÌÉ≠ Ï†ÑÌôò JS ÏóÜÏùå) -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var hasError = /*[[${loginError} != null]]*/ false;
        if (hasError) {
            var toastEl = document.getElementById('loginErrorToast');
            if (toastEl) {
                var toast = new bootstrap.Toast(toastEl, {delay: 3500});
                toast.show();
            }
        }
    });
</script>
</body>
</html>
