# .github/workflows/ci.yml
name: CI – Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  docker_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform build)
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          # backend 디렉터리를 컨텍스트로 지정
          docker build \
            -f backend/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/baa-backend:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/baa-backend:latest \
            backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/baa-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/baa-backend:latest

