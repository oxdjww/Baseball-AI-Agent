<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>응원팀/알림 설정 · BAA</title>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>
<body th:replace="~{fragments/layout :: layout(~{::section}, false)}">
<section>
    <div class="card card-brand">
        <div class="card-body p-4">
            <h2 class="h5 fw-bold mb-3">응원팀/알림 설정</h2>

            <form th:action="@{/home/preferences}" method="post" th:object="${pref}">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label d-block">응원 팀</label>
                    <div class="d-flex flex-wrap gap-2 mt-1">
                        <th:block th:each="team : ${teams}">
                            <input type="radio" class="btn-check" th:id="${'p-team-' + team.name()}"
                                   th:field="*{supportTeam}" th:value="${team.name()}" autocomplete="off" required/>
                            <label class="team-chip" th:for="${'p-team-' + team.name()}"
                                   th:text="${team.displayName}"></label>
                        </th:block>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{notifyGameAnalysis}"
                                   id="p-opt1"/>
                            <label class="form-check-label" for="p-opt1">경기 분석 알림</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{notifyRainAlert}" id="p-opt2"/>
                            <label class="form-check-label" for="p-opt2">우천 알림</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{notifyRealTimeAlert}"
                                   id="p-opt3"/>
                            <label class="form-check-label" for="p-opt3">실시간 역전 알림</label>
                        </div>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <a class="btn btn-outline-secondary" th:href="@{/home(activeTab='login')}">취소</a>
                    <button type="submit" class="btn btn-primary">저장하기</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
