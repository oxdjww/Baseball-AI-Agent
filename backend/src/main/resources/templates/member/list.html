<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>회원 목록</h2>
    <a th:href="@{/admin/members/new}" class="btn btn-primary">회원 추가</a>
    <table class="table table-bordered mt-2">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>응원팀</th>
            <th>텔레그램ID</th>
            <th>AI경기분석</th>
            <th>우천취소알림</th>
            <th>실시간역전알림</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.supportTeam}"></td>
            <td th:text="${m.telegramId}"></td>
            <td>
                <span th:text="${m.notifyGameAnalysis ? 'O' : 'X'}"></span>
            </td>
            <td>
                <span th:text="${m.notifyRainAlert ? 'O' : 'X'}"></span>
            </td>
            <td>
                <span th:text="${m.notifyRealTimeAlert ? 'O' : 'X'}"></span>
            </td>
            <td>
                <a th:href="@{'/admin/members/' + ${m.id} + '/edit'}" class="btn btn-sm btn-warning">수정</a>
                <form th:action="@{'/admin/members/' + ${m.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('삭제할까요?');">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
